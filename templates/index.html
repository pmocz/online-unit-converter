<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; }
        input, select, button { font-size: 1em; margin: 8px 0; padding: 8px; width: 100%; }
        .result { margin-top: 20px; font-weight: bold; }
        .error { color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unit Converter</h2>
        <form method="post">
            <label for="expression">Enter expression (e.g., G * c / (km/s)^2 * (mass of sun) / kpc):</label>
            <input type="text" id="expression" name="expression" value="{{ expr }}" required>
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 10px;">
                <span>Convert to:</span>
                <div id="unit-systems" style="display: flex; gap: 20px;">
                    {% for sys in systems %}
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="radio" name="system" value="{{ sys }}" {% if sys == system %}checked{% endif %} onchange="this.form.submit()">
                        {{ sys }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            <button type="submit">Convert</button>
        </form>
        {% if result %}
        <div class="result" style="display: flex; align-items: center; gap: 10px;">
            <span>Result: {{ result }}</span>
            <button id="copy-btn" type="button" onclick="copyResult()" title="copy" style="background: #007bff; color: white; border: none; border-radius: 4px; padding: 2px; font-size: 0.85em; cursor: pointer; transition: background 0.2s; min-width: 0; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="vertical-align: middle;"><rect x="9" y="9" width="13" height="13" rx="2" stroke-width="2"/><rect x="3" y="3" width="13" height="13" rx="2" stroke-width="2"/></svg>
            </button>
        </div>
        <script>
        function copyResult() {
            const resultText = document.querySelector('.result span').textContent.replace('Result: ', '');
            navigator.clipboard.writeText(resultText).then(() => {
                const btn = document.getElementById('copy-btn');
                    btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="vertical-align: middle;"><polyline points="20 6 9 17 4 12" style="fill:none;stroke:#fff;stroke-width:2"/></svg>';
                btn.style.background = '#28a745';
                setTimeout(() => {
                        btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="vertical-align: middle;"><rect x="9" y="9" width="13" height="13" rx="2" stroke-width="2"/><rect x="3" y="3" width="13" height="13" rx="2" stroke-width="2"/></svg>';
                    btn.style.background = '#007bff';
                }, 1200);
            });
        }
        </script>
        {% endif %}
        {% if error %}
        <div class="error">Error: {{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
