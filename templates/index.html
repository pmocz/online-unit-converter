<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; }
        input, select, button { font-size: 1em; margin: 8px 0; padding: 8px; width: 100%; }
        .result { margin-top: 20px; font-weight: bold; }
        .error { color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unit Converter</h2>
        <form method="post">
            <label for="expression" style="margin-bottom: 6px; font-weight: 500;">Enter expression (e.g., G * c / (km/s)^2 * (mass of sun) / kpc):</label>
            <input type="text" id="expression" name="expression" required style="width: 100%; height: 48px; border: 1px solid #ccc; border-radius: 6px; padding: 12px 14px; font-size: 1.1em; outline: none; margin-bottom: 10px;" value="{{ expr }}" onkeydown="if(event.key==='Enter'){event.preventDefault(); this.form.submit();}">
            <button type="submit" style="background: #007bff; color: white; border: none; border-radius: 6px; padding: 10px 0; width: 100%; font-size: 1em; cursor: pointer; transition: background 0.2s; margin-bottom: 16px;">Convert</button>
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 10px;">
                <span>Convert to:</span>
                <div id="unit-systems" style="display: flex; gap: 20px;">
                    {% for sys in systems %}
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="radio" name="system" value="{{ sys }}" {% if sys == system %}checked{% endif %} onchange="this.form.submit()">
                        {{ sys }}
                    </label>
                    {% endfor %}
                </div>
            </div>
        </form>
        {% if result %}
        <div style="margin-top: 24px;"></div>
        <div class="result" style="margin-bottom: 4px; font-weight: 500;">Result:</div>
        <div class="result" id="result-box" onclick="copyResultBox()" title="Click to copy" style="display: flex; align-items: center; gap: 10px; border: 1px solid #007bff; border-radius: 8px; background: #f8faff; padding: 14px 18px; cursor: pointer; user-select: all; box-shadow: 0 1px 4px rgba(0,0,0,0.04);">
            <span style="flex: 1;">{{ result }}</span>
            <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="vertical-align: middle;"><rect x="9" y="9" width="13" height="13" rx="2" stroke-width="2"/><rect x="3" y="3" width="13" height="13" rx="2" stroke-width="2"/></svg>
        </div>
        <script>
        // Preserve cursor position after page reload
        window.addEventListener('DOMContentLoaded', function() {
            const exprInput = document.getElementById('expression');
            const pos = sessionStorage.getItem('exprCursor');
            if (pos !== null) {
                exprInput.focus();
                exprInput.setSelectionRange(pos, pos);
                sessionStorage.removeItem('exprCursor');
            } else {
                exprInput.focus();
            }
        });
        document.getElementById('expression').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                sessionStorage.setItem('exprCursor', e.target.selectionStart);
            }
        });
        function copyResultBox() {
            const resultText = document.querySelector('#result-box span').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                const icon = document.getElementById('copy-icon');
                icon.outerHTML = '<svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="vertical-align: middle;"><polyline points="20 6 9 17 4 12" style="fill:none;stroke:#28a745;stroke-width:2"/></svg>';
                setTimeout(() => {
                    const box = document.getElementById('result-box');
                    box.querySelector('svg').outerHTML = '<svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="vertical-align: middle;"><rect x="9" y="9" width="13" height="13" rx="2" stroke-width="2"/><rect x="3" y="3" width="13" height="13" rx="2" stroke-width="2"/></svg>';
                }, 1200);
            });
        }
        </script>
        {% endif %}
        {% if error %}
        <div class="error">Error: {{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
